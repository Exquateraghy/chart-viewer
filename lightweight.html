<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yahoo Finance Daily Chart</title>
  <style>
    html, body, #chartContainer {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="chartContainer"></div>

  <!-- Use the correct global build -->
  <script src="https://unpkg.com/lightweight-charts@4.3.0/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    const { createChart, CrosshairMode } = window.LightweightCharts;

    const chart = createChart(document.getElementById('chartContainer'), {
      width: window.innerWidth,
      height: window.innerHeight,
      layout: { backgroundColor: '#ffffff', textColor: '#000000' },
      grid: { vertLines: { color: '#f0f3fa' }, horzLines: { color: '#f0f3fa' } },
      crosshair: { mode: CrosshairMode.Normal },
      rightPriceScale: { borderColor: '#cccccc' },
      timeScale: { borderColor: '#cccccc', timeVisible: true },
    });

    const candleSeries = chart.addCandlestickSeries();
    candleSeries.setData([
      { time: '2024-06-24', open: 150, high: 155, low: 149, close: 154 },
      { time: '2024-06-25', open: 154, high: 158, low: 153, close: 157 },
    ]);
  </script>
</body>
</html>
