<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yahoo Finance Daily Chart - Lightweight Charts</title>
  <style>
    html, body, #chartContainer {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #fff;
      font-family: "Trebuchet MS", Tahoma, Verdana, Arial, sans-serif;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="chartContainer"></div>

  <script src="https://unpkg.com/lightweight-charts@3.9.1/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    const apiHost = "apidojo-yahoo-finance-v1.p.rapidapi.com";
    const apiKey = "b5fe46e312mshf5f3fc4311c126ap14ab3bjsnd574a52c11b4";  // Replace with your valid RapidAPI key

    async function fetchDailyData(symbol) {
      const url = `https://${apiHost}/stock/v3/get-chart?symbol=${encodeURIComponent(symbol)}&interval=1d&range=12mo&region=US`;

      const response = await fetch(url, {
        method: "GET",
        headers: {
          "X-RapidAPI-Host": apiHost,
          "X-RapidAPI-Key": apiKey,
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      return response.json();
    }

    function parseApiData(response) {
      const result = response.chart.result[0];
      const timestamps = result.timestamp;
      const quote = result.indicators.quote[0];

      return timestamps.map((ts, i) => {
        const date = new Date(ts * 1000);
        return {
          time: date.toISOString().slice(0, 10), // YYYY-MM-DD
          open: quote.open[i],
          high: quote.high[i],
          low: quote.low[i],
          close: quote.close[i],
        };
      });
    }

    function createChart(data) {
      const chart = LightweightCharts.createChart(document.getElementById('chartContainer'), {
        width: window.innerWidth,
        height: window.innerHeight,
        layout: {
          backgroundColor: '#ffffff',
          textColor: '#000000',
        },
        grid: {
          vertLines: { color: '#e0e3eb' },
          horzLines: { color: '#e0e3eb' },
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal,
        },
        rightPriceScale: {
          borderColor: '#cccccc',
        },
        timeScale: {
          borderColor: '#cccccc',
          timeVisible: true,
          secondsVisible: false,
        },
      });

      const candlestickSeries = chart.addCandlestickSeries({
        upColor: '#26a69a',
        downColor: '#ef5350',
        borderVisible: true,
        wickUpColor: '#26a69a',
        wickDownColor: '#ef5350',
      });

      candlestickSeries.setData(data);

      window.addEventListener('resize', () => {
        chart.applyOptions({
          width: window.innerWidth,
          height: window.innerHeight,
        });
      });
    }

    async function main() {
      try {
        const symbol = "AAPL";
        const apiData = await fetchDailyData(symbol);
        const chartData = parseApiData(apiData);
        createChart(chartData);
      } catch (err) {
        console.error('Error fetching or rendering data:', err);
      }
    }

    main();
  </script>
</body>
</html>
