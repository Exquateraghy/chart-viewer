<!DOCTYPE html>
<html>
<head>
  <title>Stock Chart Viewer - Lightweight Charts + Yahoo Finance API</title>
  <style>
    #chartContainer {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="chartContainer"></div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    function getURLParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    async function fetchYahooFinanceData(ticker) {
  const url = `https://yh-finance.p.rapidapi.com/stock/v3/get-historical-data?symbol=${ticker}&region=US`;

  try {
    const response = await fetch(url, {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': 'b5fe46e312mshf5f3fc4311c126ap14ab3bjsnd574a52c11b4',
        'X-RapidAPI-Host': 'yh-finance.p.rapidapi.com'
      }
    });

    if (!response.ok) {
      throw new Error(`API error: ${response.status}`);
    }

    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching Yahoo Finance data:', error);
    return null;
  }
}


    function transformDataToCandlesticks(rawData) {
       if (!rawData || !rawData.prices) return [];

  return rawData.prices
    .filter(p => p.open && p.high && p.low && p.close) // filter out incomplete data
    .map(p => ({
      time: new Date(p.date * 1000).toISOString().split('T')[0],
      open: p.open,
      high: p.high,
      low: p.low,
      close: p.close
    }));
}


    async function loadChart(ticker) {
      const container = document.getElementById('chartContainer');

      if (!ticker) {
        container.innerText = 'Please provide a ticker in the URL, e.g., ?ticker=AAPL';
        return;
      }

      container.innerText = 'Loading chart data for ' + ticker.toUpperCase() + ' ...';

      const rawData = await fetchYahooFinanceData(ticker);

      if (!rawData) {
        container.innerText = 'Failed to load data for ticker: ' + ticker.toUpperCase();
        return;
      }

      const candlestickData = transformDataToCandlesticks(rawData);

      if (candlestickData.length === 0) {
        container.innerText = 'No data available for ticker: ' + ticker.toUpperCase();
        return;
      }

      // Clear loading text
      container.innerText = '';

      const chart = LightweightCharts.createChart(container, {
        width: document.body.clientWidth,
        height: 600,
        layout: {
          backgroundColor: '#ffffff',
          textColor: '#000',
        },
        grid: {
          vertLines: {
            color: '#eee',
          },
          horzLines: {
            color: '#eee',
          },
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal,
        },
        rightPriceScale: {
          borderColor: '#ccc',
        },
        timeScale: {
          borderColor: '#ccc',
        },
      });

      const candleSeries = chart.addCandlestickSeries();
      candleSeries.setData(candlestickData);
    }

    window.onload = () => {
      const ticker = getURLParam('ticker');
      loadChart(ticker);
    };
  </script>
</body>
</html>
