<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yahoo Finance Daily Chart - Lightweight Charts</title>
  <style>
    html, body, #chartContainer {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #fff;
      font-family: "Trebuchet MS", Tahoma, Verdana, Arial, sans-serif;
      color: #000;
      position: relative;
    }

    #watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw;
      color: rgba(0, 0, 0, 0.05);
      pointer-events: none;
      user-select: none;
      z-index: 1;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="chartContainer">
    <div id="watermark">AAPL</div>
  </div>

  <script src="https://unpkg.com/lightweight-charts@3.9.1/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    const apiHost = "apidojo-yahoo-finance-v1.p.rapidapi.com";
    const apiKey = "b5fe46e312mshf5f3fc4311c126ap14ab3bjsnd574a52c11b4";

    async function fetchDailyData(symbol) {
      const url = `https://${apiHost}/stock/v3/get-chart?symbol=${encodeURIComponent(symbol)}&interval=1d&range=12mo&region=US`;

      const response = await fetch(url, {
        method: "GET",
        headers: {
          "X-RapidAPI-Host": apiHost,
          "X-RapidAPI-Key": apiKey,
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      return response.json();
    }

    function parseApiData(response) {
      const result = response.chart.result[0];
      const timestamps = result.timestamp;
      const quote = result.indicators.quote[0];

      return timestamps.map((ts, i) => ({
        time: new Date(ts * 1000).toISOString().slice(0, 10),
        open: quote.open[i],
        high: quote.high[i],
        low: quote.low[i],
        close: quote.close[i],
      }));
    }

    function createLightThemeChart(data, symbol) {
      const chart = LightweightCharts.createChart(document.getElementById('chartContainer'), {
        width: window.innerWidth,
        height: window.innerHeight,
        layout: {
          backgroundColor: '#ffffff',
          textColor: '#000000',
        },
        grid: {
          vertLines: { color: 'rgba(224, 227, 235, 0.2)' },
          horzLines: { color: 'rgba(224, 227, 235, 0.2)' },
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal,
        },
        rightPriceScale: {
          borderColor: '#cccccc',
        },
        timeScale: {
          borderColor: '#cccccc',
          timeVisible: true,
          secondsVisible: false,
        },
      });

      const candlestickSeries = chart.addCandlestickSeries({
        upColor: '#26a69a',
        downColor: '#ef5350',
        borderVisible: true,
        wickUpColor: '#26a69a',
        wickDownColor: '#ef5350',
      });

      candlestickSeries.setData(data);

      window.addEventListener('resize', () => {
        chart.applyOptions({
          width: window.innerWidth,
          height: window.innerHeight,
        });
      });

      document.getElementById('watermark').innerText = symbol;
    }

    async function main() {
      try {
        const symbol = "AAPL";
        const apiData = await fetchDailyData(symbol);
        const chartData = parseApiData(apiData);
        createLightThemeChart(chartData, symbol);
      } catch (err) {
        console.error('Error fetching or rendering data:', err);
      }
    }

    main();
  </script>
</body>
</html>
