<!DOCTYPE html>
<html>
<head>
  <title>Stock Chart Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      background: #f5f5f5;
    }
    #chartContainer {
      width: 100%; /* Full width of container */
      max-width: 100%; /* Prevents overflow */
      height: 70vh; /* Default height (70% of viewport) */
    }
    /* Mobile devices (shorter height) */
    @media (max-width: 768px) and (orientation: portrait) {
      #chartContainer {
        height: 50vh; /* Shorter on mobile portrait */
      }
    }
    /* Tablets & landscape phones (balanced height) */
    @media (max-width: 1024px) and (orientation: landscape) {
      #chartContainer {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div id="chartContainer" style="height:600px;"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function getURLParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function loadChart(ticker) {
      if (!ticker) return;
      new TradingView.widget({
        container_id: "chartContainer",
        symbol: ticker.toUpperCase(),
        interval: "D",
        theme: "light",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        allow_symbol_change: true,
        width: "100%",
        height: "600"
      });
    }

    window.onload = function() {
      const ticker = getURLParam("ticker");
      if (ticker) loadChart(ticker);
    };
  </script>
</body>
</html>
