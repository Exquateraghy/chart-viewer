<!DOCTYPE html>
<html>
<head>
  <title>Stock Chart Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center; /* Horizontally centers */
      align-items: center;      /* Vertically centers */
      min-height: 100vh;        /* Full viewport height */
      box-sizing: border-box;
      background: #f5f5f5;      /* Optional: Light background */
    }
    #chartContainer {
      height: 600px;
      width: 100%;              /* Takes full width of its container */
      max-width: 100%;          /* Ensures it doesn't overflow */
    }
    /* Optional: Add slight padding on mobile */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="chartContainer" style="height:600px;"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function getURLParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function loadChart(ticker) {
      if (!ticker) return;
      new TradingView.widget({
        container_id: "chartContainer",
        symbol: ticker.toUpperCase(),
        interval: "D",
        theme: "light",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        allow_symbol_change: true,
        width: "100%",
        height: "600"
      });
    }

    window.onload = function() {
      const ticker = getURLParam("ticker");
      if (ticker) loadChart(ticker);
    };
  </script>
</body>
</html>
