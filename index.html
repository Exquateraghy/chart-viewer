<!DOCTYPE html>
<html>
<head>
  <title>Stock Chart Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center; /* Horizontally centers the content */
      align-items: center;     /* Vertically centers the content */
      min-height: 100vh;      /* Ensures full viewport height */
      box-sizing: border-box;
    }
    #chartContainer {
      height: 600px;
      width: 90%; /* Adjust width as needed (e.g., 80%, 90%, or fixed px) */
      max-width: 1200px; /* Optional: Limits maximum width */
    }
  </style>
</head>
<body>
  <div id="chartContainer" style="height:600px;"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function getURLParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function loadChart(ticker) {
      if (!ticker) return;
      new TradingView.widget({
        container_id: "chartContainer",
        symbol: ticker.toUpperCase(),
        interval: "D",
        theme: "light",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        allow_symbol_change: true,
        width: "100%",
        height: "600"
      });
    }

    window.onload = function() {
      const ticker = getURLParam("ticker");
      if (ticker) loadChart(ticker);
    };
  </script>
</body>
</html>
